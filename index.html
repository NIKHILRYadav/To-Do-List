    <div class="container">
        <h1>Mobile To-Do List</h1>

        <div class="input-group">
            <input type="text" id="newTask" placeholder="Add a new task">
            <input type="date" id="datepicker">
            <button id="addTask">+</button>
        </div>

        <div class="filter-group">
            <button id="filterButton">Filter: all</button>
            <div class="task-count">0 tasks</div>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <div class="modal" id="filterModal">
        <div class="modal-content">
            <h2>Filter Tasks</h2>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="radio" name="filter" id="all" value="all" checked>
                    <label for="all">All</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="filter" id="active" value="active">
                    <label for="active">Active</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="filter" id="completed" value="completed">
                    <label for="completed">Completed</label>
                </div>
            </div>
        </div>
    </div>
    <script src = "to-do.js"></script>
</body>
</html>
